<!DOCTYPE html>
<html>
    <head>
        <meta charset="=utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>
            Using carousels
        </title>
    </head>
    <body>
        <div class="main-carousel">
            <div class="cell"><img src="nature1.jpg"></div>
            <div class="cell"><img src="technology1.jpg"></div>
            <div class="cell"><img src="flower2.jpg"></div>
            <div class="cell"><img src="sun.jpg"></div>
            <div class="cell"><img src="pharma.jpg"></div> 
            <div class="cell"><img src="water.jpeg"></div>
            
            
          </div>

          <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
          <script type="text/javascript">
              $('.main-carousel').flickity({
  // options
  cellAlign: 'left',
  wrapAround:true,
  freeScroll: true
});
          </script>
    </body>
</html>
